<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>下拉框</title>
<meta charset="utf-8">
<link rel="stylesheet" href="drop-down.css" />
<script src="jquery-1.11.0.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="select-widget-min.js"></script>
<script>
	
	$(document).ready(function(){		
		$(".ui-select").selectWidget({
			change       : function (changes) {
				return changes;
			},
			effect       : "slide",
			keyControl   : true,
			speed        : 200,
			scrollHeight : 250
		});
		
	});		
	
</script>
</head>
<body>
</div>
<h1 style="margin:150px auto 30px auto; text-align:center; color:#CCEEFF">考试成绩输入</h1>

<form action="" method="get">
<table>
<tr>
	<td>
	<h2>请选择考试时间：</h2>
	<select name="drop1" class="ui-select">
					<option value="0">2019春季学期入学考试</option>
					<option value="1">2019春季学期期中测试</option>
					<option value="2">2019春季学期期末测试</option>		</select>
	</td>
	
	<td>
	<h2>请选择考试科目：</h2>
	<select name="drop2" class="ui-select">
					<option value="0">语文</option>
					<option value="1">数学</option>
					<option value="2">英语</option>
	</select>
	</td>	
	
	<td>
	<h2>请选择年级班级：</h2>
	<select name="drop3" class="ui-select">
					<option value="0">初一1班</option>
					<option value="1">初一2班</option>
					<option value="2">初一3班</option>
					<option value="3">初二1班</option>
					<option value="4">初二2班</option>
					<option value="5">初二3班</option>
					<option value="6">初三1班</option>
					<option value="7">初三2班</option>
					<option value="8">初三3班</option>
	</select>
	</td>
	
	<td>
				<input type="submit" value="开始录入" />
				<input type="reset" value="重新选择" />
	</td>		
		
			</tr>
		</table>
	</form>

</body>
</html>
